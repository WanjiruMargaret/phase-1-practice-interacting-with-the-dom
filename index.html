<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dom Challenge</title>
  <style>
    #counter {
      background-color: black;
      color: white;
      display: table;
      padding: 10px;
    }

    #comment-input {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the DOM Challenge</h1>

  <h1 id='counter'>0</h1>
  <button id='minus'>➖</button>
  <button id='plus'>➕</button>
  <button id='heart'>❤️</button>
  <button id='pause'>pause</button>

  <ul class='likes'></ul>

  <div>
    <h3>Comments</h3>
    <div id='list' class='comments'></div>

    <h3>Leave a comment</h3>
    <form id="comment-form" action="">
      <textarea name="comment" id="comment-input" cols="30" rows="3"></textarea><br>
      <button id='submit'>submit</button>
    </form>
  </div>

  <!-- Disable this during development -->
  <!-- <script src="js/index.min.js"></script> -->

  <!-- Enable your script -->
  <script src="js/challenge.js"></script>
</body>
</html>
